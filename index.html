<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Escolar</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/javinha.js" defer></script>
    
       

</head>

<body>
    <header>
        <h1>Boletim Escolar</h1>
        <img src="img/OIP.jfif" alt="Imagem do Boletim" width="200">
        <div id="main"></div>
        <input type="text" id="nome" placeholder="Nome do aluno"></br>
        <input type="number" max="10" id="nota_1" placeholder="Insira nota 1"> </br>
        <input type="number" max="10" id="nota_2" placeholder="Insira nota 2"> </br>
        <input type="number" max="10" id="nota_3" placeholder="Insira nota 3"> </br>
        <button id="resultado">Resultado</button>
        <button id="Limpar">Limpar</button>
        <p>A sua média é: <span id="média"></span></p>
        <p id="status">Status:</p>
    </header>

</body>

</html>
